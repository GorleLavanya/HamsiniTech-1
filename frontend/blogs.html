<head>

  <title>Blog - Hamsini Tech Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      min-height: 100vh;
      background-size: cover;
      color: white;
    }

    header {
      background: rgba(0, 11, 36, 0.4);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #00b7ff;
    }

    h1 {
      text-align: center;
      font-size: 30px;
    }

    h1 span {
      color: #00c6ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 30px 50px;
    }

    .card {
      padding: 30px 10px;
      text-align: center;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1); /* better transparency */
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: white;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      border-radius: 8px;
      object-fit: cover;
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      color: white;
    }
  </style>
</head>
